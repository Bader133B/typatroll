<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TY</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('AllahuAkbarremix-OliverHG720ph264-ezgif.com-video-to-gif-converter.gif') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Courier New', Courier, monospace;
        color: #ff0000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }

    .image-container img {
        width: 750px;
        height: auto;
        border: 2px solid #ff0000;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 255, 0.7);
    }

    .info {
        margin-top: 20px;

        color: #ff0000;

        letter-spacing: 4.5px;
        white-space: pre-wrap;
    }

    .text {
        margin-top: 20px;
        font-size: 3em;
        color: #ff1111;
        text-shadow: 0px 0px 8px #ff1212, 0px 0px 15px #fb1111, 0px 0px 25px #ff1111;
        letter-spacing: 4.5px;
    }
</style>
</head>

<body>

<div class="image-container">
    <img src="https://gifdb.com/images/high/puppet-with-fire-exdjlk4bbjsk381m.gif" alt="Discord Image">
</div>

<audio autoplay loop>
    <source src="AA.mp4" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="text"> TYPPAA RJA3 W TA7AN TFJA33 </div>

<div class="info" id="ip-info">
<strong>IP: <span id="ip"></span></strong><br>
<strong>City: <span id="city"></span></strong><br>
<strong>Region:</strong> <span id="region"></span></span><br>
<strong>Country:</strong> <span id="country"></span><br>
<strong>Location:</strong> <span id="loc"></span><br>
<strong>Organization:</strong> <span id="org"></span><br>
<strong>Timezone:</strong> <span id="timezone"></span><br>
</div>

<script>
    fetch('https://ipinfo.io/json')
    .then(response => response.json())
    .then(data => {
        delete data.readme;
        const infoDiv = document.getElementById('ip-info');
        infoDiv.textContent = JSON.stringify(data, null, 2);
    });
</script>

</body>
</html>
